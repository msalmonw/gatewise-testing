version: 1.0
runtime: python311
build:
  commands:
    pre-build:
      - pip3 install pipenv
      - pipenv install
    post-build:
      - python3 manage.py test
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install pipenv
    - pipenv install
    - python3 copy-global-files.py
    # Add any additional pre-run commands if needed
  command: pipenv run gunicorn django_apprunner.wsgi --log-file -
  network:
    port: 8000
